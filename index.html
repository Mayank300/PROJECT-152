<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PROJECT-151</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="car/script.js"></script>
  </head>
  <body>
    <!-- Opening scene -->

    <a-scene>
      <!-- Loading Assets  -->
      <a-a-assets>
        <a-asset-item id="car" src="car/car.glb"></a-asset-item>
      </a-a-assets>
      <!-- -----Loading Assets-----  -->

      <!-- Bench -->
      <a-entity
        moving_car
        scale="0.3 0.3 0.3"
        gltf-model="#car"
        position="0 0 -9"
        shadow="cast:true;"
      ></a-entity>
      <!-- -----Bench----- -->

      <!-- CAMERA -->
      <a-camera position="0 5 15" look-controls-enabled> </a-camera>
      <!-- -----CAMERA----- -->
    </a-scene>
    <!-- Closing scene -->
  </body>
</html>
